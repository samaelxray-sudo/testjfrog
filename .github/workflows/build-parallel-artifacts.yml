name: Parallel Artifacts

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-parallel-artifacts.yml
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [ 'image-1', 'image-2', 'image-3' ] # Nombres de tus im√°genes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Build Docker image
        env:
          IMAGE_NAME: samaelxray.jfrog.io/test-docker/${{ matrix.image }}:${{ github.run_number }}
        run: |
          jf docker build -t $IMAGE_NAME ./microservices/${{ matrix.image }}

      - name: Push Docker image
        env:
          IMAGE_NAME: samaelxray.jfrog.io/test-docker/${{ matrix.image }}:${{ github.run_number }}
        run: |
          jf docker push $IMAGE_NAME

      - name: Collect build-info
        env:
          IMAGE_NAME: samaelxray.jfrog.io/test-docker/${{ matrix.image }}:${{ github.run_number }}
        run: |
          jf rt bce my-build ${{ github.run_number }}
          jf rt bag my-build ${{ github.run_number }} $IMAGE_NAME
          jf rt bp --dry-run my-build ${{ github.run_number }}

  publish-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
          
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          
      - name: Publish final build
        run: |
          jfrog rt bp my-build ${{ github.run_number }}
