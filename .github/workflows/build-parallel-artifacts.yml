name: Parallel Artifacts

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-parallel-artifacts.yml
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [ 'image-1', 'image-2', 'image-3' ] # Nombres de tus imÃ¡genes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Build Tag and push Docker Image
        env:
          IMAGE_NAME: samaelxray.jfrog.io/test-docker/${{ matrix.image }}:${{ github.run_number }}
        run: |
          jf docker login samaelxray.jfrog.io -u samaelxray@gmail.com -p ${{ secrets.JF_ACCESS_TOKEN }}
          cd microservices/${{ matrix.image }}
          jf docker build -t $IMAGE_NAME .
          jf docker push $IMAGE_NAME --build-name=my-build --build-number=${{ github.run_id }}

      - name: Collect and save build info
        run: |
          jfrog rt build-collect my-build ${{ github.run_id }}
          jfrog rt build-info my-build ${{ github.run_id }} > build_info_${{ matrix.image }}.json
 
      - name: Upload build info artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-info-files
          path: build_info_${{ matrix.image }}.json

  aggregate-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build info artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-info-files
          path: .

      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
 
      - name: Publish final build info
        run: |
          jfrog rt build-merge --build-name=my-build --build-number=${{ github.run_id }} --sources=*.json
          jfrog rt build-publish my-build ${{ github.run_id }}
