name: Parallel Artifacts

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-parallel-artifacts.yml
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [ 'image-1', 'image-2', 'image-3' ] # Nombres de tus imágenes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Build Docker image
        env:
          IMAGE_NAME: samaelxray.jfrog.io/test-docker-local/${{ matrix.image }}:${{ github.run_number }}
        run: |
          jf docker login samaelxray.jfrog.io -u samaelxray@gmail.com -p ${{ secrets.JF_ACCESS_TOKEN }}
          jf docker build -t $IMAGE_NAME ./microservices/${{ matrix.image }}

      - name: Push Docker image and collect build-info
        env:
          IMAGE_NAME: samaelxray.jfrog.io/test-docker-local/${{ matrix.image }}:${{ github.run_number }}
        run: |
          # Recolecta variables de entorno
          echo "jfrog rt bce my-build ${{ github.run_number }}"
          jfrog rt bce my-build ${{ github.run_number }}

          # Push de la imagen a Artifactory, vinculada al build-info
          echo "Push de la imagen a Artifactory, vinculada al build-info"
          jfrog rt docker-push $IMAGE_NAME \
            test-docker-local \
            --build-name=my-build \
            --build-number=${{ github.run_number }}
          # Dry run to test
          echo "Dry run to test"
          jfrog rt build-publish my-build ${{ github.run_number }} --dry-run

      - name: Debug .jfrog
        run: |
          # Recolecta variables de entorno
          ls -lhA ~/.jfrog
          tree ~/.jfrog

      - name: Save partial build-info
        uses: actions/upload-artifact@v4
        with:
          name: jfrog-part-${{ matrix.service }}
          path: ~/.jfrog/
          retention-days: 1

  publish-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
          
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Download all JFrog build-info parts
        uses: actions/download-artifact@v4
        with:
          path: jfrog-parts/

      - name: Merge build-info from all jobs
        run: |
          # Cada servicio subió un artifact con su build-info parcial
          for dir in jfrog-parts/*; do
            echo "Appending build-info from $dir"
            jfrog rt build-append my-build ${{ github.run_number }} --from=$dir
          done

      - name: Publish build-info
        run: |
          jfrog rt build-publish my-build ${{ github.run_number }}
