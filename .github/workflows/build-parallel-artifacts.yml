name: Parallel Artifacts

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-parallel-artifacts.yml
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [ 'image-1', 'image-2', 'image-3' ] # Nombres de tus imÃ¡genes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create JFrog CLI home directory
        run: mkdir -p ./jfrog-cli-home-dir
 
      - name: Cache JFrog CLI
        uses: actions/cache@v4
        with:
          path: ./jfrog-cli-home-dir
          key: ${{ runner.os }}-jfrog-cli-${{ github.run_id }}

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Set JFROG_CLI_HOME_DIR environment variable
        run: echo "JFROG_CLI_HOME_DIR=./jfrog-cli-home-dir" >> $GITHUB_ENV
 
      - name: Build and push Docker image
        env:
          IMAGE_NAME: samaelxray.jfrog.io/test-docker/${{ matrix.image }}:${{ github.run_number }}
        run: |
          jf docker login samaelxray.jfrog.io -u samaelxray@gmail.com -p ${{ secrets.JF_ACCESS_TOKEN }}
          cd microservices/${{ matrix.image }}
          jf docker build -t $IMAGE_NAME .
          jf docker push $IMAGE_NAME --build-name=my-build --build-number=${{ github.run_id }} --module=${{ matrix.image }}

  publish-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create JFrog CLI home directory
        run: mkdir -p ./jfrog-cli-home-dir
 
      - name: Cache JFrog CLI
        uses: actions/cache@v4
        with:
          path: ./jfrog-cli-home-dir
          key: ${{ runner.os }}-jfrog-cli-${{ github.run_id }}
          
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          
      - name: Set JFROG_CLI_HOME_DIR environment variable
        run: echo "JFROG_CLI_HOME_DIR=./jfrog-cli-home-dir" >> $GITHUB_ENV
 
      - name: Publish final build info
        run: |
          jf rt build-publish my-build ${{ github.run_id }}
 
